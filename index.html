<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TIDE ‚Äî Hiring Assistant (Hybrid)</title>
  <style>
    :root{
      --tide-blue:#0B4ADE;
      --accent:#3758ff;
      --bg:#f4f6fb;
      --card:#ffffff;
      --glass: rgba(255,255,255,0.65);
      --muted:#6b7280;
    }
    /* Base */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6f8ff,#f3f6fb);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      justify-content:center;
      min-height:100vh;
    }

    /* Header */
    .site-header{
      position:fixed;
      left:0; right:0;
      top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:14px;
      padding:0 22px;
      background:linear-gradient(90deg,var(--tide-blue), #2740d6);
      color:white;
      box-shadow: 0 6px 24px rgba(11, 74, 222, 0.12);
      z-index:1000;
    }
    .site-header .brand {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img{ height:40px; width:40px; object-fit:contain; border-radius:8px; background:white; padding:4px;}
    .brand .title{ font-weight:700; font-size:18px; letter-spacing:0.4px; }
    .site-header .subtitle{ font-size:13px; opacity:0.9; margin-left:6px; color:rgba(255,255,255,0.92) }

    /* Page layout */
    .page {
      width:100%;
      max-width:1180px;
      margin-top:90px; /* to clear fixed header */
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:28px;
      align-items:start;
      padding: 6px;
    }

    /* Floating chat card (center-left) */
    .floating-card {
      margin: 0 auto;
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
      border-radius:18px;
      box-shadow: 0 24px 60px rgba(12,20,40,0.12);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(10,18,40,0.04);
      display:flex;
      overflow:hidden;
      flex-direction:column;
    }

    .card-top{
      padding:18px 18px 6px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .card-top .left{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .bot-identity{
      display:flex;
      gap:10px; align-items:center;
    }
    .bot-avatar{
      width:56px; height:56px; border-radius:50%; overflow:hidden; display:block; box-shadow:0 6px 20px rgba(11,74,222,0.12); background:white;
    }
    .bot-avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .bot-title{ font-size:16px; font-weight:700; }
    .bot-sub{ font-size:13px; color:var(--muted); margin-top:4px; }

    /* Quick action buttons (icons + labels) */
    .actions {
      padding:10px 18px 18px 18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .act-btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      background:linear-gradient(180deg,#ffffff,#f7f9ff);
      border:1px solid rgba(11,74,222,0.06);
      cursor:pointer;
      transition:transform .14s ease, box-shadow .14s ease;
      box-shadow:0 6px 20px rgba(11,74,222,0.06);
      font-weight:600;
      color:var(--tide-blue);
    }
    .act-btn:hover{ transform:translateY(-4px); box-shadow:0 18px 40px rgba(11,74,222,0.12); }

    /* Chat area */
    .chat-area{
      padding:14px 18px 6px 18px;
      max-height:420px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .msg-row{ display:flex; gap:12px; align-items:flex-end; }
    .msg-row.bot { justify-content:flex-start; }
    .msg-row.user { justify-content:flex-end; }

    .bubble {
      max-width:72%;
      border-radius:14px;
      padding:12px 14px;
      font-size:14px;
      line-height:1.45;
      box-shadow:0 8px 20px rgba(12,20,40,0.06);
      animation:pop .12s ease;
    }
    @keyframes pop { from{ transform:scale(.985); opacity:0 } to{ transform:none; opacity:1 } }

    .bubble.bot {
      background: linear-gradient(180deg,#f1f6ff,#eef5ff);
      color:#05266d;
      border-bottom-left-radius:4px;
    }
    .bubble.user {
      background: linear-gradient(180deg,#dfe9ff,#d0e2ff);
      color:#032a6b;
      border-bottom-right-radius:4px;
    }

    .avatar-small{ width:36px; height:36px; border-radius:50%; overflow:hidden; flex:0 0 36px; box-shadow:0 6px 18px rgba(11,74,222,0.08); }
    .avatar-small img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* Input area bottom */
    .card-bottom{
      padding:14px 18px;
      border-top:1px solid rgba(11,74,222,0.03);
      display:flex;
      gap:10px;
      align-items:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
    }
    .input-field{
      flex:1;
      padding:12px 14px;
      font-size:15px;
      border-radius:12px;
      border:1px solid rgba(12,20,40,0.06);
      background:transparent;
    }
    .send-btn{ background:var(--tide-blue); color:white; padding:10px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:700; }

    /* Right-side resources */
    .side {
      min-width:260px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:14px;
      box-shadow:0 8px 26px rgba(12,20,40,0.04);
    }
    .card h3{ margin:0 0 8px 0; }
    .link { display:block; padding:10px; border-radius:8px; text-decoration:none; color:var(--tide-blue); font-weight:600; border:1px solid rgba(11,74,222,0.06); background:linear-gradient(180deg,#fff,#fbfdff); margin-bottom:8px; }
    .muted{ color:var(--muted); font-size:13px; }

    /* typing indicator */
    .typing { font-size:13px; color:var(--muted); padding-left:8px; display:none; }

    /* responsive */
    @media (max-width:980px){
      .page{ grid-template-columns: 1fr; padding:12px; }
      .side { order:2; }
      .floating-card{ order:1; margin-bottom:18px; }
    }
  </style>
</head>
