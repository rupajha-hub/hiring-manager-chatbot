<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiring Manager Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f8;
            margin: 0;
        }

        .chat-container {
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0057ff;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 18px;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .msg {
            margin-bottom: 12px;
            padding: 10px 14px;
            max-width: 80%;
            border-radius: 10px;
            line-height: 1.4;
        }

        .bot {
            background: #e8f0fe;
            color: #222;
        }

        .user {
            background: #0057ff;
            color: white;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
        }

        .chat-input button {
            background: #0057ff;
            color: white;
            border: none;
            padding: 0 18px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input input:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">Hiring Manager Chatbot</div>

        <div class="chat-body" id="chatBody"></div>

        <div class="chat-input">
            <input id="userInput" type="text" placeholder="Ask about JD, SPOT, process..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

<script>
    const botReplies = {
        "jd": "Here are JD templates:\n- Backend Engineer\n- Frontend Engineer\n- Product Manager\n(Add your links here!)",
        "spot": "SPOT Template steps:\n1. Role summary\n2. Key outcomes\n3. Skills\n4. Interview plan",
        "pipeline": "Pipeline dashboard link: (https://lookerstudio.google.com/reporting/76c85a51-3969-43fe-854d-ce5e9d9fa509/page/p_lswqdzrkqd?utm_source=google-datastudio&utm_medium=email&utm_campaign=scheduled-report)\nOffer dashboard link: (https://lookerstudio.google.com/u/0/reporting/662fbf48-0ca0-496b-ac66-fe7dbb93e48f/page/p_xpm2or0bqd?s=myW_FlYQ7V0)",
        "offer Approaval": "Offer approvals go: HM → Recruiter → HRBP → Finance (if above band).",
        "Hiring process": "Hiring process:\n1. SPOT\n2. JD\n3. Sourcing\n4. Interviews\n5. Offer\n6. Onboarding"
    };

    function sendMessage() {
        let input = document.getElementById("userInput");
        let text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");

        let reply = getReply(text.toLowerCase());
        setTimeout(() => addMessage(reply, "bot"), 500);

        input.value = "";
    }

    function addMessage(msg, type) {
        let chatBody = document.getElementById("chatBody");
        let div = document.createElement("div");
        div.className = `msg ${type}`;
        div.textContent = msg;
        chatBody.appendChild(div);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function getReply(text) {
        if (text.includes("jd")) return botReplies.jd;
        if (text.includes("spot")) return botReplies.spot;
        if (text.includes("pipeline")) return botReplies.pipeline;
        if (text.includes("offer")) return botReplies.offer;
        if (text.includes("process")) return botReplies.process;
        
        return "I can help with JD templates, SPOT, pipeline, offers, hiring process. Try asking 'Show JD template'.";
    }
</script>

</body>
</html>
